<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Start Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="clock()">
  <div class="container">

    <div class="HeaderText">
      <h1>Hey There User!</h1>
      <div id="time"></div>
    </div>

    <div class="searchContainer">

      <div class="searchImage">
        <img src="content/search.png" alt="search" id="searchImage"/>
      </div>

      <div class="SearchBar">
        <input type="text" placeholder="Whatcha looking for ?" id="search" autocomplete="off">
      </div>

    </div>

  </div>
  
  <img src="content/background.svg" alt="background" class="background"/>

  <div class="grid">

    <!-- twitter -->
    <div class="Box">
      <a href="https://twitter.com/home"><img src="content/twitter.svg  " alt="twitter" /></a>
    </div>

    <!-- reddit -->
    <div class="Box">
      <a href="https://www.reddit.com/"><img src="content/reddit.svg" alt="reddit" /></a>
    </div>

    <!-- instagram -->
    <div class="Box">
      <a href="https://www.instagram.com/"><img src="content/instagram.svg" alt="instagram" /></a>
    </div>

    <!-- youtube -->
    <div class="Box">
      <a href="https://www.youtube.com/"><img src="content/youtube.svg" alt="youtube" /></a>
    </div>

    <!-- github -->
    <div class="Box">
      <a href="https://github.com"><img src="content/github.svg" alt="github" /></a>
    </div>

    <!-- stackOverflow -->
    <div class="Box">
      <a href="https://stackoverflow.com/search?q=how+to+center+a+div"><img src="content/stackoverflow.svg"
          alt="stackoverflow" /></a>
    </div>

    <!-- end of top row -->

    <!-- email -->
    <div class="Box">
      <a href="mailto:email@example.com"><img src="content/email.svg" alt="email" /></a>
    </div>

    <!-- server -->
    <div class="Box">
      <a href="http://192.168.178.63/Main"><img src="content/server.svg" alt="server" /></a>
    </div>

    <!-- discord -->
    <div class="Box">
      <a href="https://discord.com/channels/@me/"><img src="content/discord.svg" alt="discord" /></a>
    </div>

    <!-- whatsapp -->
    <div class="Box">
      <a href="https://web.whatsapp.com/"><img src="content/whatsapp.svg" alt="whatsapp" /></a>
    </div>

    <!-- steam -->
    <div class="Box">
      <a href="https://steamcommunity.com"><img src="content/steam.svg" alt="steam" /></a>
    </div>

    <!-- netflix -->
    <div class="Box">
      <a href="https://netflix.com"><img src="content/netflix.svg" alt="netflix" /></a>
    </div>

    <!-- end of second row -->
  </div>
  <script src="script.js" async defer></script>
</body>

</html>
